name: CI Full

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  full-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install CI dependencies
        run: |
          python -m pip install -r requirements-ci.txt

      - name: Run audio-separator checks
        run: |
          # Run the script's self-check (should avoid heavy downloads when possible)
          python scripts/reaper/audio_separator_process.py --check

      - name: Run tests
        run: |
          pytest -q

name: CI Full

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install test dependencies
        run: |
          python -m pip install pytest soundfile

      - name: Quick script smoke test
        run: |
          # lightweight invocation that doesn't require heavy ML stacks
          python scripts/reaper/audio_separator_process.py --help

      - name: Test i18n completeness
        run: |
          python tests/i18n/test_languages.py
          if [ $? -ne 0 ]; then
            echo "Language file validation failed"
            exit 1
          fi


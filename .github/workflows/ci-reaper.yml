name: REAPER Cross-Platform Tests

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  test-reaper:
    name: REAPER ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.11']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy soundfile pytest
      
      - name: Generate test assets
        run: python tests/reaper/generate_test_audio.py
      
      - name: Run quick smoke tests (simulated)
        run: python tests/reaper/run_reaper_test.py --filter quick
        continue-on-error: true
      
      - name: Upload test outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-outputs-${{ matrix.os }}
          path: tests/reaper/output/

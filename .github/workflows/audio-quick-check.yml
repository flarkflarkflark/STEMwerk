name: Audio script quick-check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quick-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Quick script smoke tests
        run: |
          python -V
          # Lightweight checks that do not install heavy ML stacks
          python scripts/reaper/audio_separator_process.py --list-models
          python scripts/reaper/audio_separator_process.py --help
